<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>ArcticTest</title>
</head>
<body>
    <div class="header">
        <span class="title">arctictest</span>
        <div class="navbar">
            <span id="main_page_link" class="navbar__Active">Главная</span>
            <span id="catalog_link">Каталог</span>
            <span id="editor_link">Редактор</span>
        </div>
        <div class="header__Profile">
            {% if user.is_authenticated %}
            {% else %}
                <div class="log_buttons__wrapper">
                    <a href="" class="login_button"><span>Войти</span></a>
                    <a href="" class="register_button"><span>Регистрация</span></a>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="content">
    {% block content %}
    {% endblock content %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block script %}
    {% endblock script %}
</body>
</html>
